user_name: "frank130845"
repo_name: "llm-arxiv-dailyyw"
show_authors: True
show_links: False
enable_code_lookup: False
max_results: 50

publish_readme: True
publish_gitpage: True

json_readme_path: './docs/llm-arxiv-daily.json'
json_gitpage_path: './docs/llm-arxiv-daily-web.json'

md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
"LLM Reasoning":
  include:
    # core
    - '"large language model"'
    - LLM
    - '"foundation model"'
    # reasoning umbrella
    - reasoning
    - '"multi-step"'
    - '"step-by-step"'
    # methods
    - '"chain-of-thought"'
    - CoT
    - '"self-consistency"'
    - '"tree of thoughts"'
    - ToT
    - verifier
    - '"process reward model"'
    - PRM
    - reflection
    - '"test-time compute"'
    - planning
    - '"tool use"'
    # types
    - '"logical reasoning"'
    - '"commonsense reasoning"'
    - '"causal reasoning"'
    - counterfactual
    - intervention
    - '"mathematical reasoning"'
    - '"algorithmic reasoning"'
    - '"code reasoning"'

  multimodal_include:
    - MLLM
    - '"multimodal large language model"'
    - VLM
    - '"vision-language model"'
    - '"visual reasoning"'
    - '"grounded reasoning"'
    - '"multimodal chain-of-thought"'

  exclude:
    - '"clinical reasoning"'
    - '"diagnostic reasoning"'
    - education
    - pedagogy
    - student
    - law
    - legal
    - jurisprudence
    - hardware
    - chip
    - accelerator
    - '"inference engine"'
    - neuroscience
    - '"human reasoning"'
